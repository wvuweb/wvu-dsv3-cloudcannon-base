  default_content_blocks:
    style: modal
  detail_blocks:
    style: modal
  nav_item:
    style: select
    values:
      - label: Link
        value:
          text:
          link:
          sub_nav_links:
  sub_nav_item:
    style: select
    values:
      - label: Link
        value:
          text:
          link:
_editables:
  content:
    allow_custom_markup: true
    remove_custom_markup: false
    bold: true
    bulletedlist: true
    code: true
    copyformatting: true
    embed: true
    format: p h2 h3 h4 h5 h6
    horizontalrule: true
