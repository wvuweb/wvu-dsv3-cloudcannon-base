    image_size_attributes: false
    indent: true
    italic: true
    link: true
    numberedlist: true
    outdent: true
    redo: true
    removeformat: true
    resize_style:
    snippet: true
    strike: true
    styles: /assets/scss/custom/_content.scss
    subscript: true
    superscript: true
    table: true
    underline: true
    undo: true
_snippets_imports:
  hugo: false
data_config: true
timezone: US/Eastern
